<h1>My Todo's</h1>
<div class="container">
<table class="table">

    
  <thead>
    <tr>
      <th>Discription</th>
      <th>Target Date</th>
      <th>Is Complete?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.discription}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
    </tr>

  </tbody>


</table>
</div>
